<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        section {
            padding: 100px 20px;
            min-height: 100vh;
        }

        #section1 {
            background: url('https://via.placeholder.com/1200x600') no-repeat center center/cover;
            color: white;
        }

        #section2 {
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#section1">Home</a>
            <a href="#section2">Gallery</a>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h1>Welcome to Photography World</h1>
            <p style="text-align: center;">Discover the art of capturing moments and exploring the beauty of the world through our lens.</p>
        </section>

        <section id="section2">
            <h2>Gallery</h2>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img src="photo1.jpg" class="img-fluid" alt="Sample Photo">
                    </div>
                    <div class="col-md-4">
                        <img src="photo2.jpeg" class="img-fluid" alt="Sample Photo">
                    </div>
                    <div class="col-md-4">
                        <img src="photo3.jpg" class="img-fluid" alt="Sample Photo">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Smooth scrolling
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
